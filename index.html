<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API</title>
    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Função que consome API -->
    <script>
        async function getAddressByCep() {
            const cep = document.getElementById('cep').value;
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                console.log(data);
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('uf').value = data.uf;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <!-- Campo Cep -->
        <div class="mb-3 row mt-5">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="" placeholder="00.000-000">
            </div>
            <!-- Botão -->
            <div class="col-4">
                <button onclick="getAddressByCep()" type="button" class="btn btn-primary w-100">Carregar</button>
            </div>
        </div>
        <!-- Campo auto preenchido Rua -->
        <div class="mb-3 row">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="rua">
            </div>
        </div>
        <!-- Campo auto preenchido Bairro -->
        <div class="mb-3 row">
            <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="bairro">
            </div>
        </div>
        <!-- Campo auto preenchido Cidade -->
        <div class="mb-3 row">
            <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="cidade">
            </div>
        </div>
        <!-- Campo auto preenchido UF -->
        <div class="mb-3 row">
            <label for="uf" class="col-sm-2 col-form-label">UF</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="uf">
            </div>
        </div>
    </div>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
